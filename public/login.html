  <!-- Sign in Modal -->
  <div id="signin" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom">
      <div class="w3-container w3-black">
        <span onclick="document.getElementById('signin').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
        <h1>Sign in</h1>
      </div>
      <div class="w3-container">
        <div class="logincontainer">
            
          <form class="login">
          <span>Email: </span>
          <input type="text" id="email-login" class="form-control" placeholder="Email" required autofocus>
          <p></p>
          <span>Password: </span>
          <input type="password" id="password-login" class="form-control" placeholder="Password" required>
          <p></p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p></p>
          <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </form>
            
        </div>
      </div>
    </div>
  </div>  
    <!-- Sign up Modal -->

    <div class="w3-modal-content w3-animate-zoom">

      </div>
      <div class="w3-container">
        <div class="logincontainer">
            
          <form class="signup">
          <span>Email: </span>
          <input type="text" id="email-signup"  class="form-control" placeholder="Email" required autofocus>
          <p></p>
          <span>Password: </span>
          <input type="password" id="password-signup" class="form-control" placeholder="Password" required>
          <p></p>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          <p></p>
          <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
